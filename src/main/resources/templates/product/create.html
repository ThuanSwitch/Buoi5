<!DOCTYPE html>
<html lang="en"     xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>

</head>
<body>
<th:block th:replace="_layout"></th:block>

<div layout:fragment="content" class="container body-content">
    <form th:action="@{/products/create}" th:object="${product}" method="post" class="form" enctype ="multipart/form-data"> <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div> </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <!--<input class="form-control" type="text" th:field="*{img}" id="image" placeholder="image">-->
            <input class="form-control" type="text" id="image" name="imageProduct">"
<!--            <div class="alert alert-warning" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></div> </div>-->
        <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="price">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div> </div>
        <input type="submit" class="btn btn-success" value="Add Product">
    </form>
</div>
</body>
</html>
